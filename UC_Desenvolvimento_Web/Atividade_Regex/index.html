<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário com JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="text-justify">
            <div>
                <b>Número de Processo Unificado</b>
            </div>
            <div>
                O sistema disponibiliza facilidades no preenchimento do número unificado,
                seu formato é NNNNNNN-DD.AAAA.J.TR.OOOO:
            </div>
        </div>
    </div>
    <div class="container">
        <input type="text" placeholder="Digite o número do processo" id="numProc"
            class="input required" oninput="numProcValidate()">
        <span class="span-required" id="numProc-span">
            O número do processo não está no padrão aceito. Siga as instruções acima!
        </span>
    </div>
</body>
</html>

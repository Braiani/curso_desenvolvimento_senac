<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="card mt-4">
            <div class="card-title">
                <div class="m-3 text-center">
                    <h1>Preencha seu cadastro</h1>
                </div>
            </div>
            <div class="card-body">
                <form action="send.php" method="post">
                    <div class="accordion mb-3" id="accordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#dadosBasicos" aria-expanded="true" aria-controls="dadosBasicos">
                                    Dados Básicos
                                </button>
                            </h2>
                            <div id="dadosBasicos" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                                <div class="accordion-body">
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="nome" id="nome"
                                                    placeholder="Nome Completo">
                                                <label for="nome">Nome Completo</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="rg" id="rg"
                                                    placeholder="RG">
                                                <label for="rg">RG</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="cpf" id="cpf"
                                                    placeholder="CPF">
                                                <label for="cpf">CPF</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="endereco" id="endereco"
                                                    placeholder="Endereço">
                                                <label for="endereco">Endereço</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control" name="idade" id="idade"
                                                    placeholder="Idade">
                                                <label for="idade">Idade</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-floating mb-3">
                                                <input type="date" class="form-control" name="data" id="data"
                                                    placeholder="Data">
                                                <label for="data">Data</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-4">
                                            <div class="form-group mb-3">
                                                <label class="mb-3">Época do Ano de Preferência</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="epoca_ano"
                                                        value="inverno" id="inverno">
                                                    <label class="form-check-label" for="inverno">
                                                        Inverno
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="epoca_ano"
                                                        value="outono" id="outono">
                                                    <label class="form-check-label" for="outono">
                                                        Outono
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="epoca_ano"
                                                        value="verao" id="verao">
                                                    <label class="form-check-label" for="verao">
                                                        Verão
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="epoca_ano"
                                                        value="primavera" id="primavera">
                                                    <label class="form-check-label" for="primavera">
                                                        Primavera
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group mb-3">
                                                <label class="mb-3">Sexo</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                        id="masculino">
                                                    <label class="form-check-label" for="masculino">
                                                        Masculino
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                        id="feminino">
                                                    <label class="form-check-label" for="feminino">
                                                        Feminino
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="sexo"
                                                        id="nao_declarado">
                                                    <label class="form-check-label" for="nao_declarado">
                                                        Não quero declarar
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label for="cor" class="form-label">Escolha sua cor preferida</label>
                                            <input type="color" class="form-control form-control-color" id="cor" name="cor"
                                                value="#00FF11" title="Escolha sua cor preferida">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#informacoesComplementares" aria-expanded="false"
                                    aria-controls="informacoesComplementares">
                                    Informações Complementares
                                </button>
                            </h2>
                            <div id="informacoesComplementares" class="accordion-collapse collapse"
                                data-bs-parent="#accordion">
                                <div class="accordion-body">
                                    <div class="row mb-3">
                                        <div class="col-6 col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="instagram">@</span>
                                                    <input type="text" class="form-control" placeholder="Instagram"
                                                        name="instagram" aria-label="Instagram"
                                                        aria-describedby="instagram">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="instagram">X</span>
                                                    <input type="text" class="form-control" placeholder="Twitter"
                                                        name="twitter" aria-label="twitter"
                                                        aria-describedby="instagram">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Usuário"
                                                    aria-label="Usuário" name="usuario" aria-describedby="email">
                                                <span class="input-group-text" id="email">@example.com</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12 col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="profissao" id="profissao"
                                                    placeholder="Profissão">
                                                <label for="profissao">Profissão</label>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Deixe seu comentário aqui" name="comentario"
                                                    id="comentario"></textarea>
                                                <label for="comentario">Comentários</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="reset" class="btn btn-warning">Limpar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
